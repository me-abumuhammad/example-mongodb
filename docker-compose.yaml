version: '3'

services:
  mongo-server:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME:
      MONGO_INITDB_ROOT_PASSWORD:
    ports:
      - "27017:27017"

  example-service:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - "mongo-server"
    environment:
      DEMO_MONGO_CONN_STR: mongodb://mongo-server/UserDB
